    <style>
      .datetime {
        font-size: 1.0em;
        margin-top: 20px;
        text-align: right; /* 오른쪽 정렬 */
      }
      <!--다크모드-->
      :root {
      --bg-color: rgb(244, 243, 243);
      --text-color: #000000;
    }
    
    [data-theme="dark"] {
      --bg-color: black;
      --text-color: rgb(243, 240, 240);
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    .toggle-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: var(--text-color);
      color: var(--bg-color);
      transition: background-color 0.3s, color 0.3s;
    }
      <!--다크모드-->
    </style>
  </head>
<body>
  <div class="container">
    <button class="toggle-button" onclick="toggleDarkMode()">누르면 다크모드로 전환합니다</button>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      if (body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
      }
    }
  </script>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <div class="datetime" id="currentDateTime"></div>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = { 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric', 
      hour: '2-digit', 
      minute: '2-digit', 
      second: '2-digit' 
    };
    const formattedDateTime = now.toLocaleDateString('ko-KR', options);
    document.getElementById('currentDateTime').innerText = formattedDateTime;
  }

  updateDateTime();
  setInterval(updateDateTime, 1000); // 1초마다 업데이트
</script>

   <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
          { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
          { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
      });

    </script>
